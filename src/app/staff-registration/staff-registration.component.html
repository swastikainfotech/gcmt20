<div class="container">
    <div class="row py-1">
        <div class="col">
            <h2 class="text-center text-danger">
               <u> Umpire/Scorer Registration Form</u>
            </h2>
           
        </div>
    </div>
    <form [formGroup]="service.staffModel" autocomplete="off" (submit)="onSubmit()">
    <div class="row py-3">
        <!-- <div class="col-lg-3 "> -->
            
                <div class="col-lg-3 form-group py-1">
                    <label>Name</label>
                    
                    <input type="text" class="form-control " formControlName="Name">
                    <div class="text-danger" *ngIf="service.staffModel.get('Name').touched && service.staffModel.get('Name').errors?.required">This field is required </div>
                </div>
               
                <div class="col-lg-3 form-group py-1">
                    <label>Mobile Number</label>
                    
                    <input type="text" class="form-control " formControlName="Mobile">
                    <div class="text-danger" *ngIf="service.staffModel.get('Mobile').touched && service.staffModel.get('Mobile').errors?.required">This field is required </div>
                </div>
               
                <div class="col-lg-3 form-group py-1">
                    <label>Profile </label>
                    <select class="form-control" formControlName="Profile">
                            
                            <option>Umpire</option>
                            <option>Scorer</option>
                            <option>National Player</option>
                            <option>University Player</option>
                            <option>Others</option>
                            
                    </select>
                   
                    <!-- <div class="text-danger" *ngIf="service.staffModel.get('UserName').touched && service.staffModel.get('UserName').errors?.required">This field is required </div> -->
                </div>
                
                
                <div class="col-lg-3 form-group py-1">
                    <label>Block </label>
                    <select class="form-control" formControlName="Block">
                      
                        <option>Khajani</option>
                        <option>Gola</option>
                        <option>Jungle Kaudia</option>
                        <option>Chargawa</option>
                        <option>Palli</option>
                        <option>other</option>
                       
                </select>
                                  
                   
                </div>
        
               
               

               
                 
                <div class="form-group py-1">
                    <button class="btn btn-success" [disabled]="!service.staffModel.valid" >Register</button>
                </div>

            
       

    </div>
</form>
</div>
